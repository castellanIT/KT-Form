version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd $CODEBUILD_SRC_DIR/KT-Form
        - '[ -f package-lock.json ] && npm ci || npm install'
    build:
      commands:
        - cd $CODEBUILD_SRC_DIR/KT-Form
        - node scripts/generate-config.js
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    build:
      commands:
        - cd amplify/backend/function/makeProxy && npm install